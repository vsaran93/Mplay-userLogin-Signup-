<div class="page-header">
	<h1>user Login</h1>
</div>
<form ng-submit="main.doLogin(loginData);">
	<label>username:</label>
	<input class="form-control" type="text" name="uname" placeholder="please enter your username" ng-model="main.loginData.username">
	<br>
	<label>password:</label>
	<input class="form-control" type="password" name="pwd" placeholder="please enter your password" ng-model="main.loginData.password">
	<br>
	<button class="btn btn-primary" type="submit">login</button>
</form>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading .. </p>
</div>
<br>
<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{register.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
